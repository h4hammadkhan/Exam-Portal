<mat-card class="sticky">
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item [routerLink]="'/user-dashboard/profile'"><mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>

        <button mat-list-item [routerLink]="'/user-dashboard/'+0"><mat-icon mat-list-icon>quiz</mat-icon>All Quiz</button>

        <button [routerLink]="'/user-dashboard/'+cate.id "mat-list-item *ngFor="let cate of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{cate.title}}
        </button>
       
        <button mat-list-item (click)="logout()"><mat-icon mat-list-icon>logout</mat-icon>Logout</button>
    </mat-action-list>
</mat-card>
