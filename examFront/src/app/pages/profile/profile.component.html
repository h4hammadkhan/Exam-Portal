<mat-card>
    <h1 mat-subheader>Your Profile Details</h1>
    <mat-card-content>
        
        <div class="bootstrap-wrapper">

            <div class="container">
                
                <div class="container text-center">
                    <img src="{{user.profile}}" alt="" class="profile-image">
                    <h1 class="mt1-5rem bold">{{user.firstName}} {{user.lastName}}</h1>
                </div> 

                <div class="row">
                    
                    <div class="col-md-10 offset-md-2">
                        <table class="table text-center"> 
                            <tr>
                                <th>Username</th>
                                <td>{{user.userName || "---"}}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{user.email || "---"}}</td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>{{user.phone || "---"}}</td>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <td>{{user.authorities[0].authority || "---"}}</td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                        </table>
                      
                    </div>
                
                </div>
           
            </div>

        </div>

        <mat-card-actions class="text-center">
              <button mat-raised-button color="primary" [routerLink]="'/admin/update-profile/'+user.id">UPDATE</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
