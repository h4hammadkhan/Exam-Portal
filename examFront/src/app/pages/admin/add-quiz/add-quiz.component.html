<mat-card>
  <h1 mat-subheader>Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h2>Add Quiz</h2>
          
          <form [formGroup]="quizForm" (ngSubmit)="addQuiz()">
            <mat-form-field  class="full-width" appearance="outline">
              <mat-label>Title</mat-label>
              <input type="text" matInput formControlName="title" placeholder="Enter quiz title">
              <mat-error *ngIf="fields['title'].errors?.['required']">title is required</mat-error>
            </mat-form-field>
  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea type="text" matInput formControlName="description" rows="5" placeholder="Enter quiz description"></textarea>
              <mat-error *ngIf="fields['description'].errors?.['required']">description is required</mat-error>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Max Marks</mat-label>
                  <input type="text" matInput formControlName="maxMarks" placeholder="Enter quiz max marks">
                  <mat-error *ngIf="fields['maxMarks'].errors?.['required']">max marks is required</mat-error>
                </mat-form-field>
  
              </div>
  
              <div class="col-md-6">
                
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Number of Questions</mat-label>
                  <input type="text" matInput formControlName="numberOfQuestions" placeholder="Enter quiz max questions">
                  <mat-error *ngIf="fields['numberOfQuestions'].errors?.['required']">numberOfQuestions is required</mat-error>

                </mat-form-field>
  
              </div>
            </div>
  
           
              <mat-form-field appearance="outline" class="full-width" formGroupName="category">
                <mat-label>Category</mat-label>
                <mat-select formControlName="id">
                  <mat-option *ngFor="let c of category" [value]="c.id">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              <mat-error *ngIf="quizForm.get(['category','id'])?.errors">category is required</mat-error>
              </mat-form-field>
  
     
            <mat-slide-toggle formControlName="active" color="primary" checked="quizForm.active" class="mb40px">
              Publish Status
            </mat-slide-toggle>
  
          
  
            <div class="container text-center">
              <button mat-raised-button color="primary"  type="submit">Add</button>
              <button mat-raised-button color="warn" class="leftM20">Clear</button>
            </div>
  
          </form> 
         

        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
